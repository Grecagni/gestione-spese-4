<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Spese</title>
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>
</head>
<body>
    <h1>Gestione Spese App</h1>
    
    <!-- Form di login -->
    <form id="login-form">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <div id="user-info"></div>

    <script>
        // Configurazione di Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyC1vkNeOioENO-AMKGh1pw9nekabJ-WLt8",
            authDomain: "gestione-spese-4.firebaseapp.com",
            projectId: "gestione-spese-4",
            storageBucket: "gestione-spese-4.appspot.com",
            messagingSenderId: "538040125454",
            appId: "1:538040125454:web:e43c3cd1163622ed51945f"
        };

        // Inizializza Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Funzione per gestire il login
        function login(email, password) {
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    document.getElementById('user-info').innerText = `Utente autenticato: ${user.email}`;
                })
                .catch((error) => {
                    console.error("Errore durante l'autenticazione:", error.code, error.message);
                });
        }

        // Gestione del submit del form di login
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            login(email, password);
        });

        // Funzione per aggiungere dati nel database Firestore
        async function addData(collectionName, docId, data) {
            await db.collection(collectionName).doc(docId).set(data);
            console.log("Documento scritto con ID:", docId);
        }

        // Funzione per recuperare dati dal database Firestore
        async function getData(collectionName, docId) {
            const docRef = db.collection(collectionName).doc(docId);
            const docSnap = await docRef.get();

            if (docSnap.exists()) {
                console.log("Dati del documento:", docSnap.data());
            } else {
                console.log("Nessun documento trovato!");
            }
        }

        // Esempio di utilizzo delle funzioni per il database
        addData("expenses", "expense1", { amount: 100, description: "Groceries" });
        getData("expenses", "expense1");
    </script>
</body>
</html>
