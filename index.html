<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Spese</title>
    <!-- Includi i fogli di stile -->
    <link rel="stylesheet" href="css/datatables.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- Includi Font Awesome per le icone -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Includi Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>
    <!-- Includi Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Includi FullCalendar -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js'></script>
    <!-- Includi DataTables -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
</head>
<body>
    <h1>Gestione Spese App</h1>
    <!-- Contenuto dell'applicazione -->
    <button id="dark-mode-toggle">Dark Mode</button>
    <div id="calendar"></div>
    <table id="expenses-table">
        <thead>
            <tr>
                <th>Descrizione</th>
                <th>Importo</th>
                <th>Data</th>
                <th>Categoria</th>
            </tr>
        </thead>
        <tbody>
            <!-- Popolato dinamicamente con le spese -->
        </tbody>
    </table>
    <canvas id="expenseChart"></canvas>
    <!-- Includi i tuoi script JS -->
    <script src="js/main.js"></script>
    <script src="js/chart.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/datatables.js"></script>
</body>
</html>
